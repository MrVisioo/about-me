    <script>
        var converter = new showdown.Converter({ noHeaderId: true });
        fetch('/DESCRIPTION.MD')
            .then(response => response.text())
            .then((data) => {
                var html = converter.makeHtml(data);
                document.getElementById("description-md").innerHTML = html;
            })
        fetch('/SKILLS.MD').then(response => response.text())

                document.getElementById("skills-md").innerHTML = html;

            })
    </script>
    <script>
        let ejectButton = document.getElementById("eject-button");
        let main = document.getElementsByTagName("main")[0];
        let ejected = false;
        if (ejectButton != null) {
            ejectButton.onclick = () => {
                if (ejected) {
                    main.style.display = "";
                } else {
                    main.style.display = "none";
                }
                ejected = !ejected;
            }
        }
